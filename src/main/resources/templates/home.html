<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Thymeleaf</title>
</head>
<body>
<div th:if="${#lists.isEmpty(hoteis)}">
    <p>Você ainda não cadastrou nenhum hotel.</p>
</div>
<div th:if="${!#lists.isEmpty(hoteis)}">
    <p>Há hoteis dentro de sua lista.</p>
</div>
<form th:action="@{/hotel}" method="post" class="nav-form">
    <button type="submit" class="nav-btn">Cadastrar Hotel</button>
</form>

<main>
    <h2>Lista de Hotéis</h2>

</main>


</body>
</html>
